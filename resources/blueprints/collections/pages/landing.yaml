title: Landing
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: subtitle
            field:
              type: markdown
              display: Subtitle
          -
            handle: teaser
            field:
              type: text
              display: Teaser
          -
            handle: show_lightning_bolts
            field:
              default: true
              type: toggle
              display: 'Show Lightning Bolts'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
